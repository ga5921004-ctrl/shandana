<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Carousel Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="birthday-text">
            <h1>Happy<br>Birthday<br><span>AIZOO</span></h1>
            <div class="heart">❤️</div>
        </div>

        <div class="carousel" id="carousel">
            <div class="card" style="--i:1;"><img src="2.png" alt="1"></div>
            <div class="card" style="--i:2;"><img src="3.png" alt="2"></div>
            <div class="card" style="--i:3;"><img src="4.png" alt="3"></div>
            <div class="card" style="--i:4;"><img src="5.png" alt="4"></div>
            <div class="card" style="--i:5;"><img src="6.png" alt="5"></div>
            <div class="card" style="--i:6;"><img src="7.png" alt="6"></div>
            <div class="card" style="--i:7;"><img src="8.png" alt="7"></div>
            <div class="card" style="--i:8;"><img src="9.png" alt="8"></div>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
